    <!-- Custom styles for this template -->

<body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Identificació</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Identificació" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrasenya" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recorda'm
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Identifica'm</button>
      </form>

    </div> <!-- /container -->
    <br />
</body>
</html>
