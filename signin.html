    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Attendance Manager for INS Puig Castellar">
    <meta name="author" content="Alex Visiedo & Oriol Albareda">
    <link rel="icon" href="img/favicon.ico">

    <title>Identificació per l'Attendance Manager</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    
    <!-- Footer styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">


    <script>
        function alerta() {
            alert("Aquí debería ir la función rest para consultar el usuario: " + document.forms["login"]["email"].value + " - "+ document.forms["login"]["password"].value);
        }
    </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
    <div class="container">

      <form class="form-signin" name="login">
        <h2 class="form-signin-heading">Identificació</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Identificació" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Contrasenya" required="">
        <!--
        *********************************************************************************************************************************************
        *ESTO ES EL BOTÓN DE RECORDAR, PERO COMO ES INFORMACIÓN BASTANTE SENSIBLE, CREO QUE DEBERÍA NO ESTAR, ASÍ QUE LO DEJO COMENTADO POR SI ACASO*
        *********************************************************************************************************************************************

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recorda'm
          </label>
        </div>

        -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="alerta()">Identifica'm</button>
      </form>

    </div> <!-- /container -->
    
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Desarrollado por Alex Visiedo & Oriol Albareda</p>
      </div>
    </footer>
</body>
</html>
